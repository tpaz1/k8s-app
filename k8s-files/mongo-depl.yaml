apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
#    resources:
 #     limits:
  #      memory: "128Mi"
   #     cpu: "500m"
        ports:
        - name: mongo-port
          containerPort: 27017
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-srv
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
